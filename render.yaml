services:
  # 1. The PostgreSQL Database
  - type: pserv
    name: yaba-bingo-db
    env: postgres

  # 2. The Redis Instance (for Channels)
  - type: pserv
    name: yaba-bingo-redis
    env: redis

  # 3. The Django Backend (Web Service)
  - type: web
    name: yaba-bingo-backend
    env: python
    rootDir: ./backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "daphne yaba_bingo.asgi:application --port $PORT --bind 0.0.0.0"
    healthCheckPath: /api/health/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yaba-bingo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: yaba-bingo-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true  # SAFER: Render generates a secure secret
      - key: DEBUG
        value: false
      # ALLOWED_HOSTS not needed unless you have custom domains

  # 4. The React Frontend (Static Site)
  - type: static
    name: yaba-bingo-frontend
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: frontend/dist
    buildFilter:
      paths:
        - "frontend/**"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: yaba-bingo-backend
          property: url