services:
  # 1. The PostgreSQL Database
  - type: pserv
    name: yaba-bingo-db
    env: postgres

  # 2. The Redis Instance
  - type: pserv
    name: yaba-bingo-redis
    env: redis

  # 3. The Django Backend
  - type: web
    name: yaba-bingo-backend
    env: python
    rootDir: ./backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "daphne yaba_bingo.asgi:application --port $PORT --bind 0.0.0.0"
    healthCheckPath: /api/health/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yaba-bingo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: yaba-bingo-redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false