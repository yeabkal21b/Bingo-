==========================================================
Yaba Bigo | Render Blueprint (Production)
==========================================================
services:
1. Django Backend (Web Service)

type: web
name: yaba-bingo-backend
env: python
rootDir: ./backend
buildCommand: "pip install -r requirements.txt"
startCommand: "daphne yaba_bingo.asgi:application --port $PORT --bind 0.0.0.0"
healthCheckPath: /api/health/
envVars:

key: DATABASE_URL
sync: false  # Set from Render dashboard after provisioning DB

key: REDIS_URL
sync: false  # Set from Render dashboard after provisioning Redis

key: DJANGO_SECRET_KEY
sync: false  # Set securely in dashboard

key: DEBUG
value: false

key: ALLOWED_HOSTS
sync: false  # Set to your production domain(s)

2. React Frontend (SPA, Served with Node)

type: static-site 
name: yaba-bingo-frontend
env: node
rootDir: ./frontend
buildCommand: "npm install && npm run build"
startCommand: "npx serve -s dist"
buildFilter:
paths:
- "frontend/**"
envVars:

key: VITE_API_URL
fromService:
type: web
name: yaba-bingo-backend
property: hostport